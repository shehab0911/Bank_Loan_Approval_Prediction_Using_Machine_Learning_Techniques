<body>

    <div style="color:white">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Bank Loan Approval Prediction</h2>
          
            <h3>Applicant Income</h3><br><input id="second" name="applicant_inc" required="required">
            <h3>CoApplicant Income</h3><input id="third" name="co_applicant_inc" required="required">
            <h3>Loan Amount</h3><br><input id="fourth" name="loan_amount" required="required">
            <h3>Loan Amount Term</h3><br><input id="fifth" name="loan_amount_term" required="required">
            <h3>Credit History (1.0 or 0)</h3><br><input id="sixth" name="credit_history" required="required">
            
            <h3>Gender?</h3><br><select name="gender" id="gender" required="required">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <h3>Education?</h3><br><select name="education" id="edu" required="required">
                <option value="Graduate">Graduate</option>
                <option value="not_graduate">Not Graduate</option>
            </select>
            <h3>Self Employed?</h3><br><select name="employed" id="emp" required="required">
                <option value="self_employed">Yes</option>
                <option value="not_employed">No</option>
            </select>
            <h3>Married?</h3><br><select name="married" id="marry" required="required">
                <option value="married">Yes</option>
                <option value="not_married">No</option>
            </select>
            <h3>Dependents?</h3><br><select name="dependents" id="dependents" required="required">
                <option value="dependents_0">0</option>
                <option value="dependents_1">1</option>
                <option value="dependents_2">2</option>
                <option value="dependents_3">3</option>
            </select>
            <h3>Property Area</h3><br><select name="property_area" id="area" required="required">
                <option value="urban">Urban</option>
                <option value="semi_urban">Semi Urban</option>
                <option value="rural">Rural</option>
            </select>


            <br><br><button id="sub" type="submit ">Check if you get the loan or not</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
    </div>
